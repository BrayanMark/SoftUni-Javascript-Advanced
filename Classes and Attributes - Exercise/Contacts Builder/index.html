<body>

    </div>

    <script>
        let contacts = [
            new Contact("Brayan", "Markov", "0888 123 456", "bran@gmail.com"),
            new Contact("Lili", "Markova", "0899 987 654", "lili@abv.bg"),
            new Contact("Aleks", "Ergena", "0988 456 789", "alekk@gmail.com")
        ];
        contacts.forEach(c => c.render('main'));

        // After 1 second, change the online status to true
        setTimeout(() => contacts[1].online = true, 2000);

    </script>
</body>

</html>
